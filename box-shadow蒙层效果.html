<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-color: #000;
    }
    .demo{
        width: 200px;
        height: 200px;
        box-shadow: 0 0 50px 0 #ffffff,
        0 0 50px 0 #ffffff inset,
        10px 0 100px 0 #f0f inset,
        -10px 0 100px 0 #0ff inset,
        0 0 100px 5px #0ff,
        0 0 100px 5px #f0f;
        border-radius: 50%;
        position: absolute;
        left: calc(50% - 100px);
        top: calc(50% - 100px);
    }
    
    </style>
</head>
<body>
    <div class="demo"></div>
</body>
</html>
